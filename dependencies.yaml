# Dependency list for https://github.com/rapidsai/dependency-file-generator
files:
  py_build:
    output: pyproject
    pyproject_dir: .
    extras:
      table: build-system
    includes:
      - python_build_setuptools
  py_run:
    output: pyproject
    pyproject_dir: .
    extras:
      table: project
    includes:
      - python_run
  py_test:
    output: pyproject
    pyproject_dir: .
    extras:
      table: project.optional-dependencies
      key: test
    includes:
      - python_test
dependencies:
  python_build_setuptools:
    common:
      - output_types: [pyproject, requirements]
        packages:
          - setuptools>=77.0.0
          - wheel
  python_run:
    common:
      - output_types: [pyproject, requirements]
        packages:
          - dask==2026.1.1
          - distributed==2026.1.1
  python_test:
    common:
      - output_types: [pyproject, requirements]
        packages:
          - pytest
