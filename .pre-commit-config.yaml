# Always exclude vendored files from linting
exclude: ".*__rdd_patch_.*"

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.10
    hooks:
      - id: ruff
        args: ["--fix"]
      - id: ruff-format
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.11.0.1
    hooks:
      - id: shellcheck
        args: ["--severity=warning"]
  - repo: https://github.com/rapidsai/pre-commit-hooks
    rev: v1.3.3
    hooks:
      - id: verify-copyright
      - id: verify-pyproject-license
  - repo: https://github.com/rapidsai/dependency-file-generator
    rev: v1.20.2
    hooks:
        - id: rapids-dependency-file-generator
          args: ["--clean", "--warn-all", "--strict"]
  - repo: local
    hooks:
      - id: check-dask-versions
        name: check dask version consistency
        entry: python ci/check_dask_versions.py
        language: python
        files: ^(dependencies\.yaml|pyproject\.toml|conda/recipes/rapids-dask-dependency/recipe\.yaml)$
        pass_filenames: false

default_language_version:
      python: python3
